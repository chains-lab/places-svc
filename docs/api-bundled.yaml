openapi: 3.1.0
info:
  title: Cifra SSO REST API
  description: SSO REST API for Cifra domain
  version: 0.0.1
paths:
  /test:
    post:
      tags:
        - Test
      description: Test
      responses:
        '201':
          description: successfully
components:
  schemas:
    Point:
      type: object
      required:
        - lon
        - lat
      properties:
        lon:
          type: number
          format: double
          description: Longitude
        lat:
          type: number
          format: double
          description: Latitude
    RelationshipLinks:
      type: object
      required:
        - self
        - related
      properties:
        self:
          type: string
          format: uri
          description: A link to the related resource
        related:
          type: string
          format: uri
          description: A link to the related resource
    RelationshipDataObject:
      type: object
      required:
        - type
        - id
      properties:
        type:
          type: string
          description: The type of the related resource
        id:
          type: string
          description: The ID of the related resource
    PaginationData:
      type: object
      required:
        - page_number
        - page_size
        - total_items
      properties:
        page_number:
          type: integer
          format: int64
          description: The current page number.
          example: 1
        page_size:
          type: integer
          format: int64
          description: The number of items per page.
          example: 10
        total_items:
          type: integer
          format: int64
          description: The total number of items available.
          example: 100
    Class:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              format: string
              description: class code
            type:
              type: string
              enum:
                - place_class
            attributes:
              type: object
              required:
                - status
                - icon
                - name
                - created_at
                - updated_at
              properties:
                status:
                  type: string
                  description: class status
                icon:
                  type: string
                  format: uri
                  description: class icon
                name:
                  type: string
                  description: class name
                  default: New Class
                created_at:
                  type: string
                  format: date-time
                  description: class creation date
                updated_at:
                  type: string
                  format: date-time
                  description: class last update date
            relationships:
              $ref: '#/components/schemas/ClassRelationships'
    ClassesCollection:
      type: object
      required:
        - data
        - links
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Class/properties/data'
        links:
          $ref: '#/components/schemas/PaginationData'
    ClassRelationships:
      type: object
      required:
        - parent
      properties:
        parent:
          type: object
          properties:
            links:
              $ref: '#/components/schemas/RelationshipLinks'
            data:
              $ref: '#/components/schemas/RelationshipDataObject'
    CreateClass:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              description: class code
            type:
              type: string
              enum:
                - place_class
              description: Resource type
            attributes:
              type: object
              required:
                - icon
                - name
              properties:
                icon:
                  type: string
                  format: uri
                  description: class icon
                name:
                  type: string
                  description: class name at english
                  default: New Class
                parent:
                  type: string
                  description: parent class code
    UpdateClass:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              description: class code
            type:
              type: string
              enum:
                - classes
              description: Resource type
            attributes:
              type: object
              properties:
                icon:
                  type: string
                  format: uri
                  description: class icon
                name:
                  type: string
                  description: class name at english
                  default: New Class
                parent:
                  type: string
                  description: parent class code
    DeactivateClass:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              format: string
              description: class_code + locale
              example: 'yoga:en'
            type:
              type: string
              enum:
                - place_class
            attributes:
              type: object
              required:
                - replaced_class_code
              properties:
                replaced_class_code:
                  type: string
                  description: The class code that has replaced the deactivated class
                  example: advanced-yoga
    SetLocaleForClass:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              format: string
              description: class_code
            type:
              type: string
              enum:
                - place_class_locale
            attributes:
              type: object
              required:
                - locale
                - name
              properties:
                locale:
                  type: string
                  description: Locale code
                name:
                  type: string
                  description: Locale name
    Place:
      type: object
      required:
        - data
        - included
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
            - relationships
          properties:
            id:
              type: string
              format: uuid
              description: place id
            type:
              type: string
              enum:
                - place
            attributes:
              type: object
              required:
                - city_id
                - class
                - status
                - verified
                - point
                - locale
                - name
                - address
                - description
                - created_at
                - updated_at
              properties:
                city_id:
                  type: string
                  format: uuid
                  description: city id
                distributor_id:
                  type: string
                  format: uuid
                  description: distributor id
                class:
                  type: string
                  description: place class
                status:
                  type: string
                  description: place status
                verified:
                  type: boolean
                  description: is place verified
                point:
                  $ref: '#/components/schemas/Point'
                locale:
                  type: string
                  description: place locale
                name:
                  type: string
                  description: place name
                address:
                  type: string
                  description: place address
                description:
                  type: string
                  description: place description
                website:
                  type: string
                  format: uri
                  description: place website
                phone:
                  type: string
                  description: place phone number
                created_at:
                  type: string
                  format: date-time
                  description: place creation date
                updated_at:
                  type: string
                  format: date-time
                  description: place last update date
            relationships:
              $ref: '#/components/schemas/PlaceRelationships'
        included:
          type: array
          description: Array of related resources
          items:
            $ref: '#/components/schemas/Timetable/properties/data'
    PlacesCollection:
      type: object
      required:
        - data
        - included
        - links
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Place/properties/data'
        included:
          type: array
          items:
            $ref: '#/components/schemas/Timetable/properties/data'
        links:
          $ref: '#/components/schemas/PaginationData'
    PlaceRelationships:
      type: object
      required:
        - class
        - city
      properties:
        class:
          type: object
          properties:
            links:
              $ref: '#/components/schemas/RelationshipLinks'
            data:
              $ref: '#/components/schemas/RelationshipDataObject'
        city:
          type: object
          properties:
            links:
              $ref: '#/components/schemas/RelationshipLinks'
            data:
              $ref: '#/components/schemas/RelationshipDataObject'
        distributor:
          type: object
          properties:
            links:
              $ref: '#/components/schemas/RelationshipLinks'
            data:
              $ref: '#/components/schemas/RelationshipDataObject'
    CreatePlace:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              format: uuid
              description: place id
            type:
              type: string
              enum:
                - place
            attributes:
              type: object
              required:
                - city_id
                - class
                - point
                - locale
                - name
                - description
              properties:
                city_id:
                  type: string
                  format: uuid
                  description: city id
                distributor_id:
                  type: string
                  format: uuid
                  description: distributor id
                class:
                  type: string
                  description: place class
                point:
                  $ref: '#/components/schemas/Point'
                locale:
                  type: string
                  description: locale
                name:
                  type: string
                  description: place name
                description:
                  type: string
                  description: place description
                website:
                  type: string
                  format: uri
                  description: place website
                phone:
                  type: string
                  description: place phone number
    UpdatePlace:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              format: uuid
            type:
              type: string
              enum:
                - place
            attributes:
              type: object
              properties:
                class:
                  type: string
                  description: place class
                website:
                  type: string
                  format: uri
                  description: place website
                phone:
                  type: string
                  description: place phone number
    PlaceLocale:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              format: string
              description: place_id + locale
              pattern: '^[0-9a-fA-F-]{36}:[a-z]{2}(?:-[A-Z]{2})?$'
            type:
              type: string
              enum:
                - place_locale
            attributes:
              type: object
              required:
                - name
                - description
              properties:
                name:
                  type: string
                  description: Locale name
                description:
                  type: string
                  description: Locale description
    PlaceLocalesCollection:
      type: object
      required:
        - data
        - included
        - links
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/RelationshipDataObject'
        included:
          type: array
          items:
            $ref: '#/components/schemas/PlaceLocale/properties/data'
        links:
          $ref: '#/components/schemas/PaginationData'
    SetLocalesForPlace:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              format: uuid
              description: place_id
            type:
              type: string
              enum:
                - place_locale
            attributes:
              type: object
              required:
                - locales
              properties:
                locales:
                  type: array
                  items:
                    type: object
                    required:
                      - locale
                      - name
                      - description
                    properties:
                      locale:
                        type: string
                        description: 'Locale code (e.g. en, fr, de)'
                      name:
                        type: string
                        description: Locale name
                      description:
                        type: string
                        description: Locale description
    Timetable:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              format: uuid
              description: place id
            type:
              type: string
              enum:
                - place_timetable
            attributes:
              type: object
              required:
                - table
              properties:
                table:
                  type: array
                  description: timetable table
                  items:
                    $ref: '#/components/schemas/TimetableInterval'
    TimetableInterval:
      type: object
      required:
        - from
        - to
      properties:
        from:
          $ref: '#/components/schemas/TimeMoment'
        to:
          $ref: '#/components/schemas/TimeMoment'
    TimeMoment:
      type: object
      required:
        - weekday
        - time
      properties:
        weekday:
          type: string
          description: Day of the week.
          enum:
            - monday
            - tuesday
            - wednesday
            - thursday
            - friday
            - saturday
            - sunday
        time:
          type: string
          description: 'Time of the day in 24-hour format (HH:MM).'
          pattern: '^(?:[01]\d|2[0-3]):[0-5]\d$'
    SetPlaceTimetable:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
            - type
            - attributes
          properties:
            id:
              type: string
              format: uuid
              description: place id
            type:
              type: string
              enum:
                - place_timetable
            attributes:
              type: object
              required:
                - table
              properties:
                table:
                  type: array
                  description: timetable table
                  items:
                    $ref: '#/components/schemas/TimetableInterval'
