type: object
required:
  - weekday
  - time
properties:
  weekday:
    type: string
    description: Day of the week.
    enum:
      - monday
      - tuesday
      - wednesday
      - thursday
      - friday
      - saturday
      - sunday
  time:
    type: string
    description: Time of the day in 24-hour format (HH:MM).
    pattern: '^(?:[01]\d|2[0-3]):[0-5]\d$'
