type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        format: uuid
      type:
        type: string
        enum: [ place ]
      attributes:
        type: object
        properties:
          class:
            type: string
            description: "place class"
          website:
            type: string
            format: uri
            description: "place website"
          phone:
            type: string
            description: "place phone number"