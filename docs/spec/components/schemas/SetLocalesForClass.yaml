type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        format: string
        description: "class_code"
      type:
        type: string
        enum: [ place_class_locale ]
      attributes:
        type: object
        required:
          - locales
        properties:
          locales:
            type: array
            items:
              type: object
              required:
                - locale
                - name
              properties:
                locale:
                  type: string
                  description: "Locale code"
                name:
                  type: string
                  description: "Locale name"