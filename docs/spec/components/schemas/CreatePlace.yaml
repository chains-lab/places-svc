type: object
required:
  - data
properties:
    data:
      type: object
      required:
        - id
        - type
        - attributes
      properties:
        id:
          type: string
          format: uuid
          description: "place id"
        type:
          type: string
          enum: [ place ]
        attributes:
          type: object
          required:
            - city_id
            - class
            - point
            - locale
            - name
            - description
          properties:
            city_id:
              type: string
              format: uuid
              description: "city id"
            place_id:
              type: string
              format: uuid
              description: "distributor id"
            class:
              type: string
              description: "place class"
            point:
              $ref: './common/Point.yaml'
            locale:
              type: string
              description: "locale"
            name:
              type: string
              description: "place name"
            description:
              type: string
              description: "place description"
            website:
              type: string
              format: uri
              description: "place website"
            phone:
              type: string
              description: "place phone number"