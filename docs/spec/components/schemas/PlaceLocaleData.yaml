type: object
required:
  - id
  - type
  - attributes
properties:
  id:
    type: string
    format: string
    description: "place_id + locale"
    pattern: "^[0-9a-fA-F-]{36}:[a-z]{2}(?:-[A-Z]{2})?$"
  type:
    type: string
    enum: [ place_locale ]
  attributes:
    $ref: './PlaceLocaleAttributes.yaml'