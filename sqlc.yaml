version: "2"
sql:
  - engine: "postgresql"
    schema: "./internal/dbx/migrations"
    queries: "./internal/dbx/queries"
    gen:
      go:
        emit_json_tags: true
        package: "dbx"
        out: "./internal/dbx"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "TIMESTAMP"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "TIMESTAMP"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "geography"
            go_type:
              import: "github.com/paulmach/orb"
              type: "Point"
